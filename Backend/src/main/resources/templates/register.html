<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign Up</title>
<!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="icon" type="image/x-icon" th:href="@{favicon.ico}"/>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<form autocomplete="off" class="form-signin" th:action="@{/}" role="form" th:onsubmit="sendData()">
				<h3 class="form-signin-heading">Registration Form</h3>
				<div class="form-group">
					<div class="">
						<input type="text" id="firstName" placeholder="First Name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="text" id="lastName" placeholder="Last Name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="text" id="email" placeholder="Email" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="password" id="password" placeholder="Password" class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Register</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

<script th:inline="javascript">

function sendData() {
	
	var firstName = $("#firstName").val();	
	var lastName = $("#lastName").val();	
	var email = $("#email").val();	
	var password = $("#password").val();		
	var param = {"firstName": firstName, "lastName": lastName, "email": email, "password": password}   

	$.ajax({	
		type:'POST',		
		data: JSON.stringify(param),		
		url:"/users",		
		contentType: "application/json; charset=UTF-8",	
		dataType:'json'	
	}).done(function () {
		return true;
	});
}

</script>

</html>

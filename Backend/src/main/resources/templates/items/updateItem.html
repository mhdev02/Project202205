<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update your items</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="icon" type="image/x-icon" th:href="@{favicon.ico}" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />
	<style></style>
</head>

<body>

	<header th:replace="layout :: header"></header>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="mb-3">
					<h3>Update your items</h3>
				</div>
				<div class="shadow p-4">
					<div class="mb-3">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" id="name" th:value="${item.Name}">
					</div>

					<div class="mb-3">
						<label for="price">Price</label>
						<input type="text" class="form-control" name="price" id="price" th:value="${item.Price}">
					</div>

					<div class="mb-3">
						<label for="quantity">Quantity</label>
						<input type="text" class="form-control" name="quantity" id="quantity" th:value="${item.Stock}">
					</div>
					<div class="mb-3">
						<label for="description">Description</label>
						<input type="text" class="form-control" name="description" id="description"
							th:value="${item.Description}">
					</div>
					
					<div class="mb-3">
						<label for="file">Image Upload(below 10MB)</label>
						<input type="file" class="form-control" name="file" id="file">
					</div>

					<div class="mb-3 float-end">
						<button type="submit" th:onclick="sendReq('PUT', [[${item.itemId}]], '/seller')" class="btn btn-primary">Update</button>
					</div>

					<hr>

				</div>
			</div>
		</div>
	</div>
	<div id="warn" class="text-center text-danger"></div>

	<!-- Bootstrap JS -->
	<script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>

<script>
	let token = "[[${token}]]";
	let hasJwtExpired = "[[${hasJwtExpired}]]";
	let userId = "[[${userId}]]";
	let imageId = "[[${imageId}]]";
</script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sell your items</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="icon" type="image/x-icon" th:href="@{favicon.ico}" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />
	<style></style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" id="item" style="display:none" th:href="@{/item/register}">Sell Your
							Items</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="youritem" style="display:none" th:href="@{/seller}">Your Items</a>
					</li>
				</ul>
				<div class="float-end">
					<button class="btn btn-light ms-3" id="signIn" style="display:none"
						th:onclick="window.location.href='/signin'">Sign
						In</button>
					<button class="btn btn-light ms-3" id="signUp" style="display:none"
						th:onclick="window.location.href='/register'">Sign
						Up</button>
					<button class="btn btn-light ms-3" id="logout" style="display:none"
						th:onclick="window.location.href='/logout'">Logout</button>
				</div>
			</div>
		</nav>
	</header>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="mb-3">
					<h3>Sell your items</h3>
				</div>
				<div class="shadow p-4">
					<div class="mb-3">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="Name">
					</div>

					<div class="mb-3">
						<label for="price">Price</label>
						<input type="text" class="form-control" name="price" id="price" placeholder="Price">
					</div>

					<div class="mb-3">
						<label for="quantity">Quantity</label>
						<input type="text" class="form-control" name="quantity" id="quantity" placeholder="Quantity">
					</div>
					<div class="mb-3">
						<label for="description">Description</label>
						<input type="text" class="form-control" name="description" id="description"
							placeholder="Description">
					</div>

					<div class="mb-3 float-end">
						<button type="submit" th:onclick="sendReq()" class="btn btn-primary">Register</button>
					</div>

					<hr>

				</div>
			</div>
		</div>
	</div>
	<div id="warn" class="text-center text-danger"></div>

	<!-- Bootstrap JS -->
	<script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>

<script>
	let token = "[[${token}]]";
	let hasJwtExpired = "[[${hasJwtExpired}]]";
	let userId = "[[${userId}]]";
</script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script>

	function sendReq() {

		var name = $("#name").val();
		var price = $("#price").val();
		var quantity = $("#quantity").val();
		var description = $("#description").val();
		var param = {name, price, "stock": quantity, description}

		if (isNaN(parseInt(price))) {
			$('#warn').text("Price should be number");
			return;
		}
		if (isNaN(parseInt(quantity))) {
			$('#warn').text("Quantity should be number");
			return;
		}

		$.ajax({
			type: 'POST',
			data: JSON.stringify(param),
			url: "/items",
			contentType: "application/json",
		}).done(function (output, status, xhr) {
			window.location.href = '/';

		})
	}

</script>

</html>
